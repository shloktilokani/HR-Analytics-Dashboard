<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>HR Management - Graphs</title>
		<!-- Font Awesome Link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}" />
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	</head>
	<body>
		<div class="navbar">
			<div class="container">
				<div class="navbar-wrap">
					<ul class="menu-list">
						<li><a href="/graphs" class="active">Graphs</a></li>
						<li><a href="/emp_exit" class="">Employee Exit Data</a></li>
						<li><a href="/reports" class="">Reports</a></li>
					</ul>
					<div class="nav-right">
						<div class="nav-btn">
							<a href="/logout"><button class="btn-theme">Logout</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<section class="emp-exit">
			<div class="container">
				<h1 class="heading">Graphs</h1>
				<form id="slicer-form" class="dropdown-list">
					<div class="dropdown-item">
						<label for="department">Select Department :</label>
						<div class="select-wrap">
							<i class="fa-solid fa-angle-down"></i>
							<select id="department" name="department">
								{% for department in departments %}
								<option value="{{ department }}">{{ department }}</option>
								{% endfor %}
							</select>
						</div>
					</div>
					<button type="submit" class="btn-theme">Update</button>
				</form>
				<div class="graph-list">
					<div id="empLeftGraph" class="graph-item"></div>
					<div id="DistributionYOSGraph" class="graph-item"></div>
					<div id="overallSatisfactionGraph" class="graph-item"></div>
					<div id="mngmtSatisfactionGraph" class="graph-item"></div>
					<div id="salarySatisfactionGraph" class="graph-item"></div>
					<div id="workEnvGraph" class="graph-item"></div>
					<div id="primaryReasonGraph" class="graph-item"></div>
					<div id="companyRecommendGraph" class="graph-item"></div>
					<div id="growthOppurGraph" class="graph-item"></div>
					<div id="correlationSatisfactionGraph" class="graph-item"></div>
				</div>
			</div>
		</section>

		<script src="{{ url_for('static', filename='graphs_ajax.js') }}"></script>
	</body>
</html>
